<h1>Jar Jar Binks</h1>
<img src="http://rossotron.com/wp/wp-content/uploads/Jar-Jar-Thumbs-Up.jpeg" class="col-xs-12 col-md-4 col-md-offset-4">
<div class="col-xs-12 text-center">
    <p>About Jar Jar: Jar Jar is a bumbling, foolish Gungan from the planet Naboo.</p>
    <button class="btn" ng-click="highfiveJarjar()">High Five Jar Jar</button>
    <p>{{ success }} successful out of {{ attempts }} attempts</p>
    <div class="alert alert-success" ng-show="status == 'success'">
        Nice high five!
    </div>
    <div class="alert alert-danger" ng-show="status == 'failure'">
        Sorry about that...
    </div>
</div>
